<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ola chart</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="/content/site.css" media="screen" title="no title">
  </head>
  <body ng-app='module'>
    <div ng-controller="chartController as ecd">
      <div style="max-width : 900px; margin: 0 auto;">
        <edit-chart-data style="display: block; float: left;" rows='ecd.rows'></edit-chart-data>
        <display-chart-data style="display: block; float: left; width: 100%;" rows='ecd.rows'></display-chart-data>
      </div>

    </div>
    <script src="/bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="/scripts/chartModule.js" charset="utf-8"></script>
  </body>
</html>
